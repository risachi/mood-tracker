<!DOCTYPE html>
<html>

<head>
  <link href='https://fonts.googleapis.com/css?family=Titan+One|Hind|Muli' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="moodScaleStyles.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="scripts/moodScripts.js"></script>

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

  <title>Which will YOU choose!?</title>
</head>

<body>
  <h1>My Code 301 Mood Tracker</h1>

  <h3>How did you feel today?</h3>

  <div id=moodScale>
    <img src=moodScale/1hateEverything.png>
    <img src=moodScale/3irritation.png>
    <img src=moodScale/5happy.png>
    <img src=moodScale/8needlesslyworrying.png>
    <img src=moodScale/11AHHHHHPANIC.png>
  </div>

  <form>
    <label>
      Enter a number between 1-11 <input type="number" name='quantity' min='1' max='11'>
    </label>
  </form>

  <div id=curve_chart style='width: 900px; height: 500px'>
  </div>

  <footer>
      &copy; 2015 Lisa Hackenberger
  </footer>
